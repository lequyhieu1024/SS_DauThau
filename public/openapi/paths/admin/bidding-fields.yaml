get:
  tags:
    - Bidding Field
  summary: Get all Bidding Fields
  security:
    - bearerAuth: [ ]
  parameters:
    - name: limit
      in: path
      required: false
      description: Limit items per page
      schema:
        type: number
    - name: page
      in: path
      required: false
      description: Page number
      schema:
        type: number
    - name: name
      in: path
      required: false
      description: Name of Bidding Field
      schema:
        type: string
    - name: code
      in: path
      required: false
      description: Code of Bidding Field
      schema:
        type: number
    - name: parent
      in: path
      required: false
      description: Name of Parent Bidding Field
      schema:
        type: string
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "../../schemas/bidding-fields.yaml"

