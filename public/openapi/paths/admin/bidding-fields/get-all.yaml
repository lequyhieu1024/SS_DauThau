get:
  tags:
    - Bidding Field
  summary: Get all Bidding Fields
  security:
    - bearerAuth: [ ]
  parameters:
    - name: limit
      in: query
      required: false
      description: Limit items per page
      schema:
        type: number
    - name: page
      in: query
      required: false
      description: Page number
      schema:
        type: number
    - name: name
      in: query
      required: false
      description: Name of Bidding Field
      schema:
        type: string
    - name: code
      in: query
      required: false
      description: Code of Bidding Field
      schema:
        type: number
    - name: parent_name
      in: query
      required: false
      description: Name of Parent Bidding Field
      schema:
        type: string
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "../../../schemas/bidding-fields/get-all.yaml"

post:
  tags:
    - Bidding Field
  summary: Create Bidding Field
  security:
    - bearerAuth: [ ]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            code:
              type: number
            is_active:
              type: boolean
            parent_id:
              type: number
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "../../../schemas/bidding-fields/create.yaml"

