get:
  tags:
    - Bidding Field
  summary: Get Bidding Field by Id
  security:
    - bearerAuth: [ ]
  parameters:
    - name: id
      in: query
      required: true
      description: Id of Bidding Field
      schema:
        type: number
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "../../../schemas/bidding-fields/get-by-id.yaml"

patch:
  tags:
    - Bidding Field
  summary: Update Bidding Field by Id
  security:
    - bearerAuth: [ ]
  parameters:
    - name: id
      in: query
      required: true
      description: Id of Bidding Field
      schema:
        type: number
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            code:
              type: number
            parent_id:
              type: number
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "../../../schemas/bidding-fields/update-by-id.yaml"

delete:
  tags:
    - Bidding Field
  summary: Delete Bidding Field by Id
  security:
    - bearerAuth: [ ]
  parameters:
    - name: id
      in: query
      required: true
      description: Id of Bidding Field
      schema:
        type: number
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "../../../schemas/bidding-fields/delete.yaml"

