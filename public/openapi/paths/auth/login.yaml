post:
  tags:
    - auth
  summary: Login
  operationId: login
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/login.yaml"
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            $ref: "./schemas/login_response.yaml"
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "./responses/error.yaml"
