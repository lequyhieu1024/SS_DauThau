type: object
properties:
  isOk:
    type: boolean
    example: true
  statusCode:
    type: integer
    example: 200
  message:
    type: string
    example: "Bidding field created successfully"
  data:
    type: object
    properties:
      id:
        type: integer
        example: 52
      name:
        type: string
        example: "FPoly 3"
      description:
        type: string
        example: "FPoly 2"
      code:
        type: string
        example: "102"
      is_active:
        type: boolean
        example: false
      created_at:
        type: string
        format: date-time
        example: "2024-07-31T04:06:00.000000Z"
      updated_at:
        type: string
        format: date-time
        example: "2024-07-31T04:24:58.000000Z"
      parent_id:
        type: string
        example: "51"
